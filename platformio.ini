[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps =
	arkhipenko/TaskScheduler@^3.4.0
	dancol90/ESP8266Ping@^1.0
monitor_speed = 115200
monitor_filters = esp8266_exception_decoder, default
; build_type = debug
